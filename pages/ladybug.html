<!--<p>Божьи коровки (лат. Coccinellidae) — семейство жуков, отряда жесткокрылых обитающих почти на всём земном шаре, за исключением Антарктиды и зон с вечной мерзлотой. Отличаются тем, что лапки их кажутся трёхчленистыми, так как третий, очень маленький членик вместе с половиной четвёртого скрыт в борозде двухлопастного второго членика. Тело божьей коровки полушарообразное или яйцевидное, более или менее выпуклое. Голова короткая с 11-, реже 10-членистыми сяжками, прикрепляющимися по бокам переднего края головы и способными подгибаться под голову. Брюшко состоит из 6 свободных члеников. Самый активный период для истребления тли, входящей в рацион божьих коровок, — с весны до поздней осени, зимой божьи коровки забираются под опавшие листья, кору деревьев или камни и там ждут следующей весны. В зависимости от наличия пищи эти насекомые живут от нескольких месяцев до года, и очень редко — до двух лет. Молодые особи всегда отличаются яркой окраской, которая постепенно тускнеет с возрастом, при этом оставаясь достаточно убедительным предупреждением для хищников, которые захотят посягнуть на жизнь насекомого. Эффективный способ защиты — ядовитая резко пахнущая жёлтая жидкость, которую божьи коровки выделяют из суставов ног. Она отпугивает их главных врагов — пауков, лягушек и некоторых насекомых, питающихся божьими коровками. Птицы и другие позвоночные животные на божьих коровок не охотятся. Божьи коровки неплохо летают, делая крыльями до 85 взмахов в секунду.</p>-->
